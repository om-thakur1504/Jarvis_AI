<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "UTF-8">
	<meta name = "viewport" content = "width = device-width, initial-scale+1.0">
	<title>Dynamo</title>
	<link rel="shortcut icon" href="assets/img/dynamo_logo.ico" type="image/x-icon">
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- Particle js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	<!-- Texllate -->
	<link rel="stylesheet" type="text/css" href="assets/vendors/animate.css" />
	<link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
	<div class="container">
		<section id = "Oval" class = "mb-4">
			<div class = "row">
				<div class = "row">
					<div class = "col-md-1"></div>
					<div class = "col-md-10">
						<div class = "d-flex justify-content-center align-items-center" style = "height : 80vh;">
							<canvas id="canvasOne" width="700px" height="420px" style="position : absolute;"></canvas>
							<div id = "dynamohood">
								<div class = "square">
									<span class = "Circle"></span>
									<span class = "Circle"></span>
									<span class = "Circle"></span>
								</div>
							</div>
						</div>
						<h5 class="text-light text text-center">How can I assist you?</h5>
						<div class="col-md-12 mt-4 pt-4">
							<div class="text-center">
								<div id="TextInput" class="d-flex">
									<input type="text" name="chatbox" class="input-field" id="chatbox" placeholder="Message...">
									<button id = "SendBtn" class = "glow-on-hover" hidden><i class = "bi bi-send"></i></button>
									<button id= "MicBtn" class="glow-on-hover"><i class="bi bi-mic"></i></button>
									<button id= "ChatBtn" class="glow-on-hover" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-chat-dots" ></i></button>
									<button id= "SettingsBtn" class="glow-on-hover"><i class="bi bi-gear"></i></button>
								</div>
							</div>
						</div>
					</div>
					<div class = "col-md-1"></div>
				</div>
			</div>
		</section>
		<div id="siriwave" class="mb-4">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
							<div class="">
								<p class="text-start text-light mb-4 siri-message">Hello! I'm Dynamo</p>
								<div id="siri-container"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Toggle right offcanvas</button> -->
	<div class="offcanvas offcanvas-start chat-canvas" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel" data-bs-scroll="true">
		<div class="offcanvas-header">
			<h5 class="offcanvas-title" id="offcanvasRightLabel">Chats</h5>
			<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
		</div>
		<div id = "chat-canvas-body" class="offcanvas-body">
			<!-- Chat history appears here -->
		</div>
	</div>
	<!--Jquery  -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<!-- Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- Particle Js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="script.js"></script>
	<!-- Siriwave -->
	<script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
	<!-- Textillate Js -->
	<script src="assets/vendors/jquery.fittext.js"></script>
	<script src="assets/vendors/jquery.lettering.js"></script>
	<script src="http://jschr.github.io/textillate/jquery.textillate.js"></script>
	<script src="main.js"></script>
	<script src="controller.js"></script>
	<script src="/eel.js"></script>
</body>
</html>
